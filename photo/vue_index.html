<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>My photos vue.js</title>
</head>
<body>
  <header>
    <h1>My photos vue.js</h1>
  </header>
  <div class="container">
    <div id="img_unit">
      <div class="photo" v-for="Photo in Photos">
        <img :src="Photo.path">
        <div class="inner">
          <p>{{ Photo.caption }} <span> {{ Photo.name }} </span></p>
        </div>
      </div>
    </div>

  </div>
  <script>
    var app = new Vue({
      el: "#img_unit",
      data: {
        Photos: []
      },
      created: function() {
        var self = this;
        $.getJSON("https://h2o-space.com/htmlbook/images.php",
        function(data) {
          self.Photos = data;
        });
      }
    });
  </script>
</body>
</html>
