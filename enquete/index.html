<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご利用アンケート</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-6">
          <h1>ご利用アンケート</h1>
        </div>
        <div class="col-sm-6 align-right">
          <a href="#">HOMEへ戻る</a>
        </div>
      </div>
    </header>
  </div>
  <hr>

  <div class="container">
    <form action="http://book.h2o-space.com/html/form.php" method="POST" class="row">
      <div class="col-sm-8 offset-sm-2">
        <p>この度は、本書をご利用いただきありがとうございます。恐れ入りますが、以下のフォームにご記入いただき、送信していただけると幸いです。</p>
        <div class="form-group">
          <label for="name">お名前 <span class="badge badge-pill badge-danger">必須</span></label>
          <input type="text" id="name" name="name" class="form-control" placeholder="例）山田　太郎">
        </div>
        <div class="form-group">
          <label for="job">ご職業 <span class="badge badge-danger">必須</span></label>
          <select name="job" id="job" class="form-control">
            <option value="">選択してください</option>
            <option value="会社員">会社員</option>
            <option value="学生">学生</option>
            <option value="その他">その他</option>
          </select>
        </div>

        <div class="form-group">
          <label>知りたい内容（複数回答可） <span class="badge badge-success">任意</span></label>
          <div class="checkbox">
            <label>
                <input type="checkbox" name="q1" value="html">
                HTML
            </label>
          </div>

          <div class="checkbox">
            <label>
                <input type="checkbox" name="q1" value="css">
                CSS
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="q1" value="javascript">
              JavaScript
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>理解度はいかがですか <span class="badge badge-success">任意</span></label>
          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="q2" value="1">理解できなかった
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="2">大体理解できた
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="3">理解できた
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="4">回答しない
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="mesage">ご意見 <span class="badge badge-success">任意</span></label>
          <textarea name="mesage" id="mesage" rows="10" class="form-control"></textarea>
        </div>
          <button type="submit" class="btn btn-secondary">送信する</button>
      </div>
    </form>
  </div>

  <hr>

  <div class="container">
      <footer>
          <p>&copy; H20 space</p>
      </footer>
  </div>
