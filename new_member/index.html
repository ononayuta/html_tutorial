<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><!--文字コード指定-->
        <meta name="viewport" content="width=device-width"><!--ウィンドウサイズを表示しているデバイス毎に指定するということ。魔法の言葉-->
        <title>入会申し込み</title><!--HP上部のタグに名前を付けられる-->
        <link rel="stylesheet" href="css/style.css"><!--外部参照-->
    </head>

    <body>
        <div class="content">
            <h1>入会申し込み</h1>
            <p>入会するには、次のフォームに必要事項をご記入ください</p>
            <div class="control">
                <label for="mymail">メールアドレス <span class="required">必須</span></label>
                <input id="mymail" type="email" name="mymail">
            </div><!--終了タグなし、typeによって入力欄を自由に設定できる-->
            <div class="control">
                <label for="passcode">パスワード <span class="required">必須</span></label> 
                <input id="passcode" type="password" name="passcode">
            </div>
            <p><button type="submit">登録する</button></p>
        </div>
    </body>
</html>
